<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/meemmo-icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meemmo App</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const theme = localStorage.getItem("dark");
                console.log("TEMA INDEX " + theme);

                if (theme === "true") {
                    document.documentElement.classList.add("dark");
                    console.log("TEMA INDEX aggiunta classe dark");
                } else {
                    document.documentElement.classList.remove("dark");
                    console.log("TEMA INDEX rimossa classe dark");
                }
            });
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
