        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const theme = localStorage.getItem("dark");

                if (theme === "true") {
                    document.documentElement.classList.add("dark");
                } else {
                    document.documentElement.classList.remove("dark");
                }
            });
